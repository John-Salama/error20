      }
      .loading-spinner {
        position: fixed;

        bottom: 0;
        left: 0;
        background-color: #f9f5ff;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loading-spinner::after {
        content: "";
        width: 40px;
        height: 40px;
        border: 4px solid #e9d5ff;
        border-top-color: #7e22ce;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
